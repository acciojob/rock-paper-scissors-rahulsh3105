<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="game-number">Number of turns:</label>
<input type="number" id="game-number" data-ns-test="game-number">

<button id="play-game" data-ns-test="play-game">Play</button>

<div class="options">
  <button class="rock" data-ns-test="rock">Rock</button>
  <button class="paper" data-ns-test="paper">Paper</button>
  <button class="scissors" data-ns-test="scissors">Scissors</button>
</div>

<div class="results">
  <div class="rounds-left" data-ns-test="rounds-left"></div>
  <div class="user-points" data-ns-test="user-points"></div>
  <div class="computer-points" data-ns-test="computer-points"></div>
  <div class="round-result" data-ns-test="round-result"></div>
</div>

<div class="game-result" data-ns-test="game-result"></div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
